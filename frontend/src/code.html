<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <title>Code Page</title>
    <style>
      .CodeMirror {
        height: auto;
      }
      #output {
        white-space: pre-wrap;
        background-color: #f8f9fa;
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header class="py-3 mb-3 border-bottom">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-file-code" viewBox="0 0 16 16">
              <path d="M6.646 5.646a.5.5 0 1 1 .708.708L5.707 8l1.647 1.646a.5.5 0 0 1-.708.708l-2-2a.5.5 0 0 1 0-.708zm2.708 0a.5.5 0 1 0-.708.708L10.293 8 8.646 9.646a.5.5 0 0 0 .708.708l2-2a.5.5 0 0 0 0-.708z"/>
              <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"/>
            </svg>
          </a>
          <ul class="dropdown-menu text-small shadow">
            <li><a class="dropdown-item active" href="#" aria-current="page">Overview</a></li>
          </ul>
        </div>
        <div class="d-flex align-items-center justify-content-end">
          <div class="flex-shrink-0 dropdown">
            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="User Avatar" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container mt-5">
      <div class="mb-3">
        <label for="languageSelect" class="form-label">Select Language</label>
        <select id="languageSelect" class="form-select">
          <option value="nodejs">Node.js (JavaScript)</option>
        </select>
      </div>
      <textarea id="codeEditor"></textarea>
      <button id="runCode" class="btn btn-primary mt-2">Run</button>
      <button id="backToHome" class="btn btn-secondary mt-2">Go to Home</button>
      <div id="output" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script>
      document.getElementById('backToHome').addEventListener('click', () => {
        window.location.href = '/src/index.html';
      });

      const editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
        lineNumbers: true,
        mode: "javascript",
        theme: "material"
      });

      document.getElementById('runCode').addEventListener('click', () => {
        const script = editor.getValue();
        const language = document.getElementById('languageSelect').value;

        if (!script) {
    alert('Please enter the code.');
    return;
  }

  if (!language) {
    alert('Please select a language.');
    return;
  }
  fetch("http:localhost:3000/api/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ language, script}),
        })
          .then((response) => response.text())
          .then((data) => {
            console.log("Response:", data);
            //console.log(response.data);
            const resultsInput = document.getElementById("results");
            resultsInput.value = data;
          })
          .catch((error) => console.error(error));

        // if (language === 'nodejs') {
        //   try {
        //     const output = eval(code);
        //     document.getElementById('output').textContent = output;
        //   } catch (error) {
        //     document.getElementById('output').textContent = error;
        //   }
        // } else {
        //   document.getElementById('output').textContent = 'Selected language not supported yet.';
        // }
      });
    </script>
  </body>
</html>
